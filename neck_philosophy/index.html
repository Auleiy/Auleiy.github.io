<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script src="element.js"></script>

    <script>
        function copy(str) {
            navigator.clipboard.writeText(str)
        }

        function copyIndex(element) {
            var id = element.parentElement.id
            copy(window.location.href.slice(0, window.location.href.indexOf('#')) + '#' + id)
        }
    </script>

    <title>老鳖哲学</title>
</head>

<body>
    <div class="image-center">
        <img src="cover.svg" width="256px" style="border: 2px solid black;" />
        <div>
            <span style="font-size: xx-large;">脖子哲学</span><br>
            <span>每日刊登一条脖子哲学</span><br>
            <span>作者：脖拉图</span><br>
            <span>本文全部理解都是由Auleiy编写，与原作者仅为同学关系。</span>
        </div>
    </div>
    <script>
        Segment(
            "自以为是的人就像老鳖的脖子，看起来厚实，有学识，实际上就是个脆弱且没用的脂肪堆。",
            "老鳖的脖子因为胖所以比较大，产生看起来厚实的错觉，并且日常生活中喜欢装一副有学识的样子，但实际上说出来的知识并没有专业性，而是瞎猜的，并且因为脖子太重，体育中一推就倒下，腿部拉伤喊错位了。",
            ["脖子里脂肪在运动时会转换为糖类，所以装起来还很唐。"],
            "2024/9/12")
    </script>
    <script>
        Segment(
            "学校就像青楼，所有人都认为以后会有钱，为此而奋斗，同时在学校没人会相信你是好孩子，因为除了印度人没人会相信一只驼背的甲鱼会成为青楼的头牌。",
            "在学校中的部分学生认为自己学好了长大就能有工作有钱，因此想要努力学习，但是总是有各种毛病，时间长了甚至没人会认为是一个好孩子，因为驼背的甲鱼不会在青楼中收人爱戴，除非印度人喜爱和动物杂交。",
            ["脖子里脂肪在运动时会转换为糖类，所以装起来还很唐。"],
            "2024/9/13")
    </script>
</body>

</html>
