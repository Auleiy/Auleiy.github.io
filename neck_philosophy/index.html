<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

    <script>
        function copy(str) {
            navigator.clipboard.writeText(str)
        }

        function copyIndex(element) {
            var id = element.parentElement.id
            copy(window.location.href.slice(0, window.location.href.indexOf('#')) + '#' + id)
        }
    </script>

    <title>老鳖哲学</title>
</head>

<body>
    <div class="image-center">
        <img src="cover.svg" width="256px" style="border: 2px solid black;" />
        <div>
            <span style="font-size: xx-large;">脖子哲学</span><br>
            <span>每日刊登一条脖子哲学</span><br>
            <span>作者：亚里士脖德</span>
        </div>
    </div>
    <div class="content" id="2024/9/12">
        <span>2024/9/12</span>
        <input type="button" value="§" onclick="copyIndex(this)" title="复制跳转链接"><br>
        <span style="font-size: x-large;">自以为是的人就像老鳖的脖子，看起来厚实，有学识，实际上就是个脆弱且没用的脂肪堆。</span><br>
        <span>[评论] 脖子里脂肪在运动时会转换为糖类，所以装起来还很唐</span>
    </div>
    <div class="content" id="2024/9/13">
        <span>2024/9/13</span>
        <input type="button" value="§" onclick="copyIndex(this)" title="复制跳转链接"><br>
        <span
            style="font-size: x-large;">学校就像青楼，所有人都认为以后会有钱，为此而奋斗，同时在学校没人会相信你是好孩子，因为除了印度人没人会相信一只驼背的甲鱼会成为青楼的头牌。</span><br>
    </div>
</body>

</html>
