<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="../global/style.css">
        <script type="text/javascript" src="script.js"></script>
        <title>Ne</title>
    </head>
    <body>
        <article id="login-article">
            <div class="main-login container">
                <div class="title">
                    <span class="title"></span>登录<span style="font-size: 16pt;"> Login</span>
                </div>
                <span class="text">用户名</span><input type="text" class="input-text" placeholder="" id="login-username"><br>
                <span class="text">密　码</span><input type="password" class="input-text" placeholder="" id="login-password"><br>
                <input type="button" class="input-btn login-btn" value="登录" onclick="login()"><br>
                <span>没有账号就去<a onclick="gotoRegister()">注册</a>！</span>
                <div class="bg-noise"></div>
            </div>
        </article>
        <article id="register-article" hidden>
            <div class="main-register container">
                <div class="title">
                    <span class="title"></span>注册<span style="font-size: 16pt;"> Register</span>
                </div>
                <span class="text">用户名</span><input type="text" class="input-text" placeholder=""><br>
                <span class="text">密　码</span><input type="password" class="input-text" placeholder=""><br>
                <span class="text">确　认</span><input type="password" class="input-text" placeholder=""><br>
                <input type="button" class="input-btn login-btn" value="注册" onclick="register()"><br>
                <span>已有账号就去<a onclick="gotoLogin()">登录</a>！</span>
                <div class="bg-noise"></div>
            </div>
        </article>
    </body>
</html>
